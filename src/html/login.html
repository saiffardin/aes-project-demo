<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/login.css">

    <title>Log In</title>
</head>

<body>
    <div class="container LogIn d-flex flex-column">
        <!-- logo -->
        <div class="text-center my-2 mw-50">
            <img src="../../images/agi.png" alt="agi">
        </div>

        <!-- login form -->

        <form id="form-login">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Employee ID</label>
                <input type="number" class="form-control" id="ele-emp-id" aria-describedby="emailHelp"
                    placeholder="Enter your employee id here">
            </div>

            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="ele-emp-password"
                    placeholder="Enter your password here">
            </div>

            <button type="submit" class="btn btn-danger">Login</button>

            <div class="d-flex flex-row my-2">
                <p>Do not have any account?</p>
                <span class="ps-2 span-toggle" id="span-create-acc">Create Account</span>
            </div>
        </form>
    </div>

    <script>
        require('../js/login')
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
