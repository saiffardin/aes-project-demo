<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/commonStyle.css">
    <link rel="stylesheet" href="../css/createUser.css">

    <title>Create User</title>
</head>

<body>

    <div class="container d-flex flex-column">
        <!-- logo -->
        <div class="text-center my-2 mw-50">
            <img class="logo" src="../../images/agi.png" alt="agi">
        </div>


        <!-- create user form -->
        <form id="form-create-user">

            <!-- employeeId -->
            <div class="mb-3">
                <label for="createAccEmployeeId" class="form-label">Employee ID</label>
                <input type="number" class="form-control" id="createAccEmployeeId" aria-describedby="emailHelp"
                    placeholder="Enter employee id">
            </div>


            <!-- emailAddress -->
            <div class="mb-3">
                <label for="createAccEmailAddress" class="form-label">Email</label>
                <input type="email" class="form-control" id="createAccEmailAddress"
                    placeholder="Enter email address" pattern="\S+@\S+\.\S+">
            </div>


            <!-- businessUnit -->
            <div class="mb-3">
                <label for="createAccBusinessUnit" class="form-label">Business Unit</label>

                <select class="form-select" id="createAccBusinessUnit">
                    <option value="" selected disabled>Select Unit</option>
                    <option value="ACL">ACL</option>
                    <option value="AES">AES</option>
                    <option value="Landmark">Landmark</option>
                    <option value="Textile">Textile</option>
                </select>
            </div>


            <!-- department -->
            <div class="mb-3">
                <label for="createAccDepartment" class="form-label">Department</label>
                <input type="text" class="form-control" id="createAccDepartment" placeholder="Enter department"
                    pattern="^(\w+\s)*\w+$">
            </div>


            <!-- designation -->
            <div class="mb-3">
                <label for="createAccDesignation" class="form-label">Designation</label>
                <input type="text" class="form-control" id="createAccDesignation"
                    placeholder="Enter designation" pattern="^(\w+\s)*\w+$">
            </div>


            <!-- roles -->
            <div class="mb-3">
                <label for="createAccRoles" class="form-label">Roles</label>

                <select class="form-select" id="createAccRoles">
                    <option value="" selected disabled>Select role</option>
                    <option value="EMPLOYEE">EMPLOYEE</option>
                    <option value="ADMIN">ADMIN</option>
                    <option value="TEAM LEAD">Team Lead</option>
                </select>
            </div>


            <!-- submit btn -->
            <div class="my-4 ">
                <button type="submit" class="btn btn-danger">Create User</button>
            </div>

        </form>
    </div>

    <script>
        require('../js/createUser')
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
